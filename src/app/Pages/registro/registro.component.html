<h3>Registrarse</h3>
<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre: </label>
        <input type="text" formControlName="nombre" >
    </div>
    <div *ngIf="myForm.get('nombre')?.hasError && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')"> El Campo Nombre es obligatorio</p>
    </div>
    <div>
        <label>Apellido: </label>
        <input type="text" formControlName="apellido" >
    </div>
    <div *ngIf="myForm.get('apellido')?.hasError && myForm.get('apellido')?.dirty">
        <p *ngIf="myForm.get('apellido')?.hasError('required')"> El Campo Apellido es obligatorio</p>
    </div>
    <div>
        <label>Telefono: </label>
        <input type="number" formControlName="telefono" >
    </div>
    <div>
        <label>Correo: </label>
        <input type="email" formControlName="correo" >
    </div>
    <div *ngIf="myForm.get('correo')?.hasError && myForm.get('correo')?.dirty">
        <p *ngIf="myForm.get('correo')?.hasError('required')"> El Campo usuario es obligatorio</p>
    </div>
    <div>
        <label>Password: </label>
        <input type="password" formControlName="password">
    </div>
    <div *ngIf="myForm.get('password')?.hasError && myForm.get('password')?.dirty">
        <p *ngIf="myForm.get('password')?.hasError('required')"> El Campo Password es obligatorio</p>
        <p *ngIf="myForm.get('password')?.hasError('minlength')">Debe escribir al menos 6 caracteres</p>
        <p *ngIf="myForm.get('password')?.hasError('maxlength')">No puede superar los 10 caracteres</p>
    </div>
    
    <button type="submit">Registro</button>
</form>
