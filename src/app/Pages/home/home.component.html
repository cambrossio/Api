<h1> {{nombre}} </h1>
<div class="content">
    <mat-spinner *ngIf="isLoading" [diameter]="50">
        <h3>Cargando..</h3>
    </mat-spinner>

    <div style="text-align:center;" class="row row-cols-2 row-cols-md-3 g-4">
        <mat-card class="example-card" *ngFor="let producto of productos" style="margin-top:32px;">
            <mat-card-title-group>
                <mat-card-title>{{producto.name}}</mat-card-title>
                <img mat-card-sm-image src={{producto.image}} > 
                <mat-card-subtitle>{{producto.location?.name}}</mat-card-subtitle>           
            </mat-card-title-group>
            <button mat-raised-button color="primary" routerLink="/detalle/{{producto.id}}">Ver Detalle</button>
        </mat-card>
    </div>  
</div>
